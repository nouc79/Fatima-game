  <script>
    let teamNames = [], teamScores = [], currentQuestion = 0, currentTeamIndex = 0;

    const questionPoints = [
  500, 1000, 1500, 2000, 2500,
  500, 1000, 1500,2000, 2500,
  500, 1000, 1500, 2000, 2500,
  500, 1000, 1500, 2000, 2500
];


    function showOnly(pageId) {
      const allPages = ["welcome-screen", "intro", "intro-screen", "page-4", 
                        "page-5", "rules-page", "selector-screen", "game-screen"];
      
      allPages.forEach(id => {
        document.getElementById(id).style.display = id === pageId ? "flex" : "none";
      });
    }
  function saveTeams() {
  teamNames = Array.from(document.querySelectorAll(".team-name"))
    .map(i => i.value.trim()).filter(v => v !== "");

  if (teamNames.length) {
    currentTeamIndex = Math.floor(Math.random() * teamNames.length);
    document.getElementById("team-start-announcement").textContent = `سيبدأ الفريق: ${teamNames[currentTeamIndex]}`;
  }

  const inputs = document.querySelectorAll(".team-name");
  teamScores = new Array(teamNames.length).fill(0);

  const teamButtonsContainer = document.getElementById("team-buttons");
  teamButtonsContainer.innerHTML = "";

  teamNames.forEach(name => {
    const b = document.createElement("button");
    b.className = "btn"; 
    b.textContent = name; 
    b.style.margin = "5px";
    teamButtonsContainer.appendChild(b);
  });
}


    function selectQuestion(idx) {
      currentQuestion = idx;
      showOnly("game-screen");
      showQuestion();
    }

    function saveTeamsAndStart() {
  saveTeams();

  // Set announcement BEFORE showing the page
  if (teamNames.length > 0) {
    document.getElementById("team-start-announcement").textContent = `سيبدأ الفريق: ${teamNames[currentTeamIndex]}`;
  }

  showOnly('page-5'); // ✅ Move this line after setting the name
}


    
function showQuestion() {
  const questions = document.querySelectorAll('.question-page');
  questions.forEach(q => q.style.display = 'none');

  const questionEl = document.getElementById(`q${currentQuestion + 1}`);
  if (questionEl) {
    questionEl.style.display = 'block';
  }

  // Ensure team name is shown
  if (teamNames.length > 0) {
    document.getElementById("feedback").textContent = `الآن دور: ${teamNames[currentTeamIndex]}`;
  } else {
    document.getElementById("feedback").textContent = `الآن دور الفريق`;
  }
}


    
function checkAnswer(button, correctAnswer) {
  const allButtons = button.parentElement.querySelectorAll('.option-btn');
  allButtons.forEach(btn => {
    btn.disabled = true;
    btn.classList.remove('correct', 'incorrect');
  });

  if (button.textContent.trim() === correctAnswer) {
    button.classList.add('correct');
    teamScores[currentTeamIndex] += questionPoints[currentQuestion];
alert(`🎯 حصلتم على ${questionPoints[currentQuestion]} نقطة!`);
  } else {
    button.classList.add('incorrect');
  }

  updateLiveScores(); // update the visible scores
  nextTeam();         // move to next team
}

    
function checkAnswerInput(inputId, correctAnswer) {
  const input = document.getElementById(inputId);
  const userInput = input.value.trim();
  
  input.classList.remove("correct", "incorrect"); // reset previous state

  if (userInput === correctAnswer) {
    alert("✅ إجابة صحيحة!");
    input.classList.add("correct");
    teamScores[currentTeamIndex] += questionPoints[currentQuestion];
alert(`🎯 حصلتم على ${questionPoints[currentQuestion]} نقطة!`);

  } else {
    alert(`❌ خاطئ! الإجابة الصحيحة: ${correctAnswer}`);
    input.classList.add("incorrect");
  }

  updateLiveScores();
  nextTeam();
}

function updateLiveScores() {
  const scoreBox = document.getElementById("live-scores");
  if (scoreBox) {
    scoreBox.innerHTML = teamNames.map((team, i) =>
      `${team}: ${teamScores[i]} نقطة`
    ).join(" | ");
  }
}

    function nextTeam() {
  currentTeamIndex = (currentTeamIndex + 1) % teamNames.length;
  document.getElementById("feedback").textContent = `الآن دور: ${teamNames[currentTeamIndex]}`;
}

function showResults() {
  let highestScore = Math.max(...teamScores);
  let winningTeams = teamNames.filter((_, i) => teamScores[i] === highestScore);

  const scoreSummary = document.getElementById("score-summary");
  const winnerBtn = document.getElementById("winner-button");

  winnerBtn.textContent = winningTeams.length > 1
  ? `🤝 تعادل بين الفرق: ${winningTeams.join(" و ")}`
  : `🎉 الفريق الفائز هو: ${winningTeams[0]}!`;

    scoreSummary.innerHTML = teamNames.map((team, i) =>
    `${team}: ${teamScores[i]} نقطة`
  ).join("<br>");

    document.querySelectorAll(".full-screen").forEach(el => el.style.display = "none");
    document.getElementById("results-screen").style.display = "flex";
  }

      teamNames = [];
      score = 0;
      currentQuestion = 0;
      currentTeamIndex = 0;
      document.getElementById("team-buttons").innerHTML = "";

      const questions = document.querySelectorAll('.question-page');
      questions.forEach(q => q.style.display = 'none');
      showOnly("welcome-screen");
    }
